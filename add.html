  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    button{
      background-color: blue;
    }

    
    .cart-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      background-color: #e9ecef;
    }
    .cart-item-details {
      flex: 1;
      margin-left: 20px;
    }
    .cart-item-details h4 {
      margin: 0 0 5px;
      background-color: #e9ecef;
      height: 20px;
      width: 150px;
    }
    .cart-item-details p {
      margin: 0;
      height: 15px;
      width: 100px;
    }
    .cart-footer {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
    }
  </style>
</head>

  <div class="cart-container pt-5 mt-5">
    <div class="cart-header">
      <h2>Shopping Cart</h2>
      <p><strong>2 Items</strong></p>
    </div>

    <!-- Cart Item 1 -->
    <div class="cart-item">
      <img src="https://contents.mediadecathlon.com/p1205298/299af4e22346a20cf0ffcaac00467431/p1205298.jpg?format=auto&quality=70&f=768x0" alt="cart-item-1">
      <div class="cart-item-details">
        <h6>Men Football Shoes Agility 100 Firm Ground Black</h6>
        <p>₹ 999</p>
      </div>
      <div class="cart-actions d-flex align-items-center">
        <div class="quantity d-flex align-items-center me-3">
          <button class="btn  btn-sm" style="background-color: blue; color:white;">-</button>
          <input type="number" class="form-control form-control-sm mx-2 text-center" value="1" min="1" readonly style="width: 50px;">
          <button class="btn  btn-sm" style="background-color: blue; color:white;">+</button>
        </div>
        <button class="btn btn-sm" style="background-color: blue; color:white;">Remove</button>
      </div>
    </div>

          <input type="number" class="form-control form-control-sm mx-2 text-center" value="1" min="1" readonly style="width: 50px;">
          <button class="btn btn-sm"  style="background-color: blue; color:white;">+</button>
